    <!--Kullanıcı Bilgilerini Sistteme Kaydetme-->
    <form class="row g-3 need-validations" novalidate>
        <div class="col-4">
            <label for="firstname" class="form-label">Ad</label>
            <input type="text" class="form-control" id="firstname" required>
            <div class="valid-feedback">Geçerli Ad Giriniz</div>
            <div class="invalid-feedback">
                Geçersiz Ad Girdiniz
            </div>
        </div>

        <div class="col-4">
            <label for="lastname" class="form-label">Soyad</label>
            <input type="text" class="form-control" id="lastname" required>
            <div class="valid-feedback">
                Geçerli bir Soyad giriniz
            </div>
            <div class="invalid-feedback">
                Geçersiz bir Soyad girdiniz
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </div>
    </form>
    <script>
        var form = document.querySelector(".need-validations");

        form.addEventListener("submit",function(event){
            if(!form.checkValidity()){
                event.preventDefault();
            }
        })
    </script>
